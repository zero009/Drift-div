<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<style type="text/css">

#div1 div{
	width:100px;
	height:100px;
	position:absolute;
	top:50px;
	left:0;
	transition:1s top;
}
</style>
<body>
	<input type="button" value="按钮" id="oBtn"/>
	<div id="div1"></div>
</body>
<script type="text/javascript">
	var oDiv = document.getElementById('div1');
	var oBtn = document.getElementById('oBtn');
	var str = '';
	var timer = null;
	var arr = ['img/1.jpg','img/2.jpg','img/3.jpg','img/4.jpg'];
	for(var i=0;i<10;i++){
		str += '<div style="background:url('+arr[i%arr.length]+') no-repeat;left:'+(100+i*110)+'px;">'+(i+1)+'</div>';
	}
	oDiv.innerHTML = str;
	
	
	
	var oBter = true;
	var onOff = true;
	var aDiv = oDiv.getElementsByTagName('div');
	var target = '';
	var num = 0;
	oBtn.onclick = function(){
		if(oBter){
			target = onOff?'500px':'50px';
			timer = setInterval(fn1,200);
			oBter = !oBter;
		}
	}
	function fn1(){
		aDiv[num].style.top = target;//'50px'||'500px';
		num++;
		if(num == aDiv.length){
			num = 0;
			clearInterval(timer);
			onOff = !onOff;
			oBter = !oBter;
		}
	}
	
	

	
	
</script>
</html>
